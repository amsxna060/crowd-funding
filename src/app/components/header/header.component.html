<header>
  <div class="logo">
    <a routerLink="/">
      <img src="/assets/logo.png" alt="Platform Logo" />
    </a>
    <a routerLink="/" class="logotext">{{ brandName }}</a>
  </div>
  <nav class="navigation">
    <ul>
      <li *ngFor="let navOption of navOptions">
        <a [routerLink]="navOption.link">{{ navOption.title }}</a>
      </li>
    </ul>
  </nav>
  <div class="donate-button">
    <a routerLink="/donate" class="donate-btn" myStyle>Donate</a>
  </div>
</header>
