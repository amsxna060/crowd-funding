<div class="footer">
  <div class="footer-about">
    <h2>About SupportAgenious.com</h2>
    <p>{{ aboutText }}</p>
    <h3>FOLLOW US ON</h3>
    <div class="social-links">
      <a *ngFor="let link of socialLinks" [href]="link.url" target="_blank">
        <i class="fa" [ngClass]="link.icon"></i>
      </a>
    </div>
    <p>Copyright 2024. All rights reserved www.supportagenious.com</p>
  </div>

  <div class="footer-links">
    <div class="footer-column" *ngFor="let link of footerLinks">
      <a [href]="link.url">{{ link.title }}</a>
    </div>
  </div>
</div>
