<div class="signin-container">
  <h2 class="welcome-heading">Welcome to Fundable!</h2>
  <p class="subheading">Login below or create an account to continue.</p>

  <div class="login-sections">
    <!-- Login via Social -->
    <div class="login-section">
      <h3>Login via Social</h3>
      <button class="social-button facebook">Sign in with Facebook</button>
      <button class="social-button linkedin">Sign in with LinkedIn</button>
    </div>

    <!-- Login with Email -->
    <div class="login-section">
      <h3>Login with Email</h3>
      <form>
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="your@email.com" />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password" />

        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>

    <!-- Create an Account -->
    <div class="login-section">
      <h3>Create an Account</h3>
      <form>
        <div class="name-inputs">
          <input type="text" placeholder="First" class="name-input" />
          <input type="text" placeholder="Last" class="name-input" />
        </div>

        <label for="signup-email">Email Address:</label>
        <input type="email" id="signup-email" placeholder="your@email.com" />

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" placeholder="password" />

        <button type="submit" class="create-account-button">
          Create Account
        </button>
      </form>
    </div>
  </div>
</div>
