<!-- used event binding -->
<div
  class="project-item"
  (click)="navigateToDetail()"
  *ngIf="project.title.toLowerCase().includes(searchedProject.toLowerCase())"
  [highlightOnCondition]="project.fundingGoal === project.currentFunding"
>
  <!-- used property binding and interpolation -->
  <img
    [src]="project.imageUrl"
    alt="{{ project.title }}"
    class="project-image"
  />
  <h3>{{ project.title }}</h3>
  <p>{{ project.description }}</p>
  <p>Funding Goal: ${{ project.fundingGoal }}</p>
  <p>Current Funding: ${{ project.currentFunding }}</p>
  <p>Backers: {{ project.backers }}</p>
</div>
