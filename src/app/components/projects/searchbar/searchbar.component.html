<!-- used two-way binding (ngModel) & eventBinding -->
<div class="searchbar-container">
  <input
    type="text"
    placeholder="Search projects..."
    class="search-input"
    [(ngModel)]="searchText"
    (keyup.enter)="search()"
  />
  <button
    class="search-button"
    (click)="search()"
    [myStyle]="{ backColor: '#f2f2f2', textColor: '#000' }"
  >
    Search
  </button>
</div>
